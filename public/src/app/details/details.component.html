<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div *ngIf="restaurantToShow" class="container">
        <h2>Reviews for:</h2>
        <h3>{{restaurantToShow.name}}</h3>
        <div>
            <button [routerLink]="['/restaurants', rest_id, 'review']" class="btn btn-secondary">Write Review</button>
            <button [routerLink]="['/restaurants']" class="btn btn-secondary">All Restaurants</button>
        </div>
        <table class="table table-hover">
            <tr scope="row">
                <th scope="col">Customer</th>
                <th scope="col">Stars</th>
                <th scope="col">Description</th>
            </tr>
            <tr *ngFor="let i of restaurantToShow.reviews" scope="row">
                <td>{{i.customer}}</td>
                <td>{{i.rating}}</td>
                <td>{{i.content}}</td>
            </tr>
        </table>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
